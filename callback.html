<!DOCTYPE html>
<html>
<head>
	<title>callback inside callback</title>
</head>
<body>


<script type="text/javascript">
	
	function sum (a,b,grade) {
		var tot=a+b;
		console.log("sum of 2 subjects is "+tot);
		grade(tot);
	}
	
	function stud_detail (name, marks1,marks2) {
		console.log("name of the student is "+ name);
		sum(marks1,marks1,function(tot) {
		var avg=tot/2;
		console.log("average is "+ avg);
		if(avg>90)
			console.log('grade A');
		else if(avg>70 && avg<90)
			console.log("grade B");
		else {
		 	console.log('fail ho aap');
		} 
	});
	}
	stud_detail("akhil",95,86);
</script>
</body>
</html>
