<!DOCTYPE html>
<html>
<head>
	<title>cap</title>
</head>
<body>
<input type="text" id="str">
<input type="submit" onclick="fun()">

<script type="text/javascript">
function fun () {
var ss="";
var strd=document.getElementById("str").value;
	var ar=[];
	ar=strd.split(" ");
	for(var i=0;i<ar.length;i++){
		var temp="";
		for(var j=0;j<ar[i].length;j++){
			if(j==0){
				temp+=ar[i][j].toUpperCase();
			}
			else{
				temp+=ar[i][j]
			}
		}
		ss+=temp+" ";
	}
	alert(ss);
	console.log(ss);
}
	
</script>
</body>
</html>
