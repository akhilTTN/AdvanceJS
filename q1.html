<!DOCTYPE html>
<html>
<head>
	<title>q1</title>
</head>
<body>
<form >
	First name:-<input type="text" id="firsts" required><br>
	Last name:-<input type="text" id="lasts" required><br>
	Contact:-<input type="text" id="con" required><br>
	DOB:-<input type="text" id="dob" placeholder="dd-mm-yyyy" required><br>
	<input type="submit" onclick="validate()">
</form>

<script type="text/javascript">
function validate () {
	var f=document.getElementById("firsts").value;
	var l=document.getElementById("lasts").value;
	var c=document.getElementById("con").value;
	var d=document.getElementById("dob").value;
	var reggg=/^[A-Za-z]+$/;
	var yearReg = '(190[0-9]|191[0-9]|192[0-9]|193[0-9]|194[0-9]|195[0-9]|196[0-9]|197[0-9]|198[0-9]|199[0-9]|200[0-9]|201[0-9])';
	var monthReg = '(0[1-9]|1[0-2])';
	var dayReg = '(0[1-9]|1[0-9]|2[0-9]|3[0-1])';
	var ph_no = /^[0-9]{10}$/;
	var date_reg = new RegExp('^'+dayReg+'-'+monthReg+'-'+yearReg+'$','g');
	try {
	 	if(!f.match(reggg))
	 		throw "Not a valid First Name";
	 	if(!l.match(reggg))
	 		throw "Not a valid Last Name";
	 	if(!l.match(ph_no))
	 		throw "not a valid phone Number"
	 	if(!d.match(date_reg))
	 		throw "not a valid date";
	 } catch(e) {
	 	alert(e);
	 } 
}
</script>
</body>
</html>
